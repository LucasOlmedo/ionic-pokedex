<ion-header>

  <ion-navbar color="primary">
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-title text-capitalize text-center>
          <h1>{{poke?.formatted?.title}}</h1>
        </ion-title>
      </ion-card-title>
      <img src="{{poke?.img}}">
      <ion-list>
        <div ion-item>
          <ion-icon name="clipboard" item-start></ion-icon>
          <span text-capitalize>{{poke?.formatted?.name}}</span>
        </div>
        <div ion-item>
          <ion-icon name="resize" item-start></ion-icon>
          <span>{{poke?.formatted?.height}}</span>
        </div>
        <div ion-item>
          <ion-icon name="pint" item-start></ion-icon>
          <span>{{poke?.formatted?.weight}}</span>
        </div>
        <div ion-item>
          <ion-icon name="pricetags" item-start></ion-icon>
          <ion-badge *ngFor="let type of poke?.types" [color]="typeColor(type?.type?.name)" style="margin-right: 5px;">
            {{type?.type?.name}}
          </ion-badge>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
