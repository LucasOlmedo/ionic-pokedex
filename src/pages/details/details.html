<ion-header>
  <ion-navbar id="navDetails">
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="details-content">
  <ion-spinner #spinner name="crescent" style="
    margin:auto;
    top:0;
    bottom:0;
    left:0;
    right:0;
    position:fixed;
  "></ion-spinner>

  <div *ngIf="httpError" color="danger">
    <span text-center text-uppercase>
      <ion-icon name="warning"></ion-icon> &nbsp;&nbsp; {{mainErrorMessage}}
    </span>
    <span text-center>
      <small>{{httpErrorMessage}}</small>
    </span>
  </div>
  <br>
  <button id="refreshButton" ion-button full outline style="
      margin:auto;
      top:0;
      bottom:0;
      left:0;
      right:0;
      position:fixed;
      display:none;
    " (tap)="refreshPage()">
    <ion-icon name="refresh"></ion-icon> &nbsp;&nbsp; Try Again
  </button>

  <poke-details *ngIf="pageLoaded" [pokeDetails]="pokeDetails"></poke-details>
</ion-content>
