<ion-header>
  <ion-toolbar>
    <ion-title text-capitalize text-wrap>
      {{move.move.name.replace('-', ' ')}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <span ion-text text-uppercase color="primary">close</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

    <ion-spinner #spinner name="crescent" style="
    margin:auto;
    top:0;
    bottom:0;
    left:0;
    right:0;
    position:fixed;
  "></ion-spinner>

  <div *ngIf="modalLoaded">
    <p>
      <strong>Power:</strong> {{moveDetails.power}}
      <br>
      <strong>PP:</strong> {{moveDetails.pp}}
      <br>
    </p>
  </div>
</ion-content>
