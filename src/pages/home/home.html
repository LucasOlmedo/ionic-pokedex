<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pokedex</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-body">

  <ion-spinner id="spinnerLoading" name="crescent" style="
    margin:auto;
    top:0;
    bottom:0;
    left:0;
    right:0;
    position:fixed;
  "></ion-spinner>

  <poke-list [pokeList]="pokeList"></poke-list>

  <div *ngIf="httpError" color="danger" style="
    margin: auto;
    /* top: 0px; */
    bottom: 50%;
    left: 0;
    right: 0;
    position: fixed;
    text-align: center;
    color: darkred;
  ">
    <ion-icon name="warning"></ion-icon>
    <br>
    <small text-wrap text-uppercase>
      {{mainErrorMessage}}
    </small>
    <br>
    <button id="refreshButton" full ion-button color="primary" (tap)="refreshPage()">
      <ion-icon name="refresh"></ion-icon> &nbsp;&nbsp; Try Again
    </button>
  </div>

  <ion-infinite-scroll (ionInfinite)="controls.next != null ? doInfinite($event) : $event.complete()">
    <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
